<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input-Heart Disease Risk</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/index_style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-navbar navbar-light">
        <a class="navbar-brand" href="#">
                 CARDIOLOGY
        </a>
        
        <div class="container">
            <div class="btn-tool" role="group" aria-label="Raw Data Group">
                <a href="https://www.cdc.gov/brfss/annual_data/2015/pdf/codebook15_llcp.pdf" class="btn btn-secondary" target="_blank">BRFSS</a>
                <a href="https://www.php.net/manual/en/index.php" class="btn btn-secondary" target="_blank">MANUAL</a>
             
            </div>


            <div class="btn-tool" role="group" aria-label="Raw Data Group">
                <a href="https://www.montefiore.org/cardiology-services?utm_source=TMG_Google&utm_medium=SEM&utm_campaign=Cardiac_MB_Research_Bronx&utm_term=Cardiac" class="btn btn-secondary" target="_blank">REFER NOW</a>
                <a href="https://www.cigna.com/knowledge-center/what-is-prior-authorization" class="btn btn-secondary" target="_blank">REQUEST AUTHORIZATION</a>
            </div>
        </div>
    </nav>
    <div id="formWizard">
        <form action="/predict" method="post">     
            <div class="form-step" data-step="1">
                <!-- Step 1: age -->
                <div class="form-group">
                    <label for="age">1 of 13<br><br> Age5YR 1-14</label>
                    <input type="text" class="form-control" id="age" name="age" required>
                </div>
                <br>
                <button type="button" class="btn btn-light" onclick="nextStep(2)">Next</button>
            </div>


            <div class="form-step" data-step="2" style="display: none;">
                <!-- Step 2: sex -->
                <div class="form-group">
                    <label for="sex">2 of 13<br><br>Sex 1=M 0=F</label>
                    <input type="text" class="form-control" id="sex" name="sex" required>
                </div>
                <br>
                <button type="button" class="btn btn-light" onclick="prevStep(1)">Previous</button>
                <button type="button" class="btn btn-light" onclick="nextStep(3)">Next</button>
            </div>


            <div class="form-step" data-step="3" style="display: none;">
                <!-- Step 3: exercise -->
                <div class="form-group">
                    <label for="exercise">3 of 13<br><br>Exercise 1=Y 0=N</label>
                    <input type="text" class="form-control" id="exercise" name="exercise" required>
                </div>
                <br>
                <button type="button" class="btn btn-light" onclick="prevStep(2)">Previous</button>
                <button type="button" class="btn btn-light" onclick="nextStep(4)">Next</button>
            </div>


            <div class="form-step" data-step="4" style="display: none;">
                <!-- Step 4: Diff_walk -->
                <div class="form-group">
                    <label for="diff_walk">4 of 13<br><br>Difficulty Walking 1=Y 0=N</label>
                    <input type="text" class="form-control" id="diff_walk" name="diff_walk" required>
                </div>
                <br>
                <button type="button" class="btn btn-light" onclick="prevStep(3)">Previous</button>
                <button type="button" class="btn btn-light" onclick="nextStep(5)">Next</button>
            </div>


            <div class="form-step" data-step="5" style="display: none;">
                <!-- Step 5: heavy_alcohol -->
                <div class="form-group">
                    <label for="heavy_alcohol">5 of 13<br><br>Heavy Alcohol 1=Y 0=N</label>
                    <input type="text" class="form-control" id="heavy_alcohol" name="heavy_alcohol" required>
                </div>
                <br>
                <button type="button" class="btn btn-light" onclick="prevStep(4)">Previous</button>
                <button type="button" class="btn btn-light" onclick="nextStep(6)">Next</button>
            </div>


            <div class="form-step" data-step="6" style="display: none;">
                <!-- Step 6: diabetes -->
                <div class="form-group">
                    <label for="diabetes">6 of 13<br><br>Diabetes 1=Y 0=N</label>
                    <input type="text" class="form-control" id="diabetes" name="diabetes" required>
                </div>
                <br>
                <button type="button" class="btn btn-light" onclick="prevStep(5)">Previous</button>
                <button type="button" class="btn btn-light" onclick="nextStep(7)">Next</button>
            </div>


            <div class="form-step" data-step="7" style="display: none;">
                <!-- Step 7: stroke -->
                <div class="form-group">
                    <label for="stroke">7 of 13<br><br>Stroke 1=Y 0=N</label>
                    <input type="text" class="form-control" id="stroke" name="stroke" required>
                </div>
                <br>
                <button type="button" class="btn btn-light" onclick="prevStep(6)">Previous</button>
                <button type="button" class="btn btn-light" onclick="nextStep(8)">Next</button>
            </div>


            <div class="form-step" data-step="8" style="display: none;">
                <!-- Step 8: smoke_now-->
                <div class="form-group">
                    <label for="smoke_now">8 of 13<br><br>Smoker 1=Y 0=N</label>
                    <input type="text" class="form-control" id="smoke_now" name="smoke_now" required>
                </div>
                <br>
                <button type="button" class="btn btn-light" onclick="prevStep(7)">Previous</button>
                <button type="button" class="btn btn-light" onclick="nextStep(9)">Next</button>
            </div>


            <div class="form-step" data-step="9" style="display: none;">
                <!-- Step 9: heart_attack-->
                <div class="form-group">
                    <label for="heart_attack">9 of 13<br><br>Cardiovascular Conditions 1=Y 0=N</label>
                    <input type="text" class="form-control" id="heart_attack" name="heart_attack" required>
                </div>
                <br>
                <button type="button" class="btn btn-light" onclick="prevStep(8)">Previous</button>
                <button type="button" class="btn btn-light" onclick="nextStep(10)">Next</button>
            </div>


            <div class="form-step" data-step="10" style="display: none;">
                <!-- Step 10: kidney_disease-->
                <div class="form-group">
                    <label for="kidney_disease">10 of 13<br><br>Kidney Disease 1=Y 0=N</label>
                    <input type="text" class="form-control" id="kidney_disease" name="kidney_disease" required>
                </div>
                <br>
                <button type="button" class="btn btn-light" onclick="prevStep(9)">Previous</button>
                <button type="button" class="btn btn-light" onclick="nextStep(11)">Next</button>
            </div>


            <div class="form-step" data-step="11" style="display: none;">
                <!-- Step 11: high_cholesterol-->
                <div class="form-group">
                    <label for="high_cholesterol">11 of 13<br><br>High Cholesterol 1=Y 0=N</label>
                    <input type="text" class="form-control" id="high_cholesterol" name="high_cholesterol" required>
                </div>
                <br>
                <button type="button" class="btn btn-light" onclick="prevStep(10)">Previous</button>
                <button type="button" class="btn btn-light" onclick="nextStep(12)">Next</button>
            </div>


            <div class="form-step" data-step="12" style="display: none;">
                <!-- Step 12: bp_meds-->
                <div class="form-group">
                    <label for="bp_meds">12 of 13<br><br>BP Meds 1=Y 0=N</label>
                    <input type="text" class="form-control" id="bp_meds" name="bp_meds" required>
                </div>
                <br>
                <button type="button" class="btn btn-light" onclick="prevStep(10)">Previous</button>
                <button type="button" class="btn btn-light" onclick="nextStep(13)">Next</button>
            </div>


            <div class="form-step" data-step="13" style="display: none;">
                <!-- Step 13: BMI -->
                <div class="form-group">
                    <label for="bmi">13 of 13<br><br>BMI 1-4</label>
                    <input type="text" class="form-control" id="bmi" name="bmi" required>
                </div>
                <br>
                <button type="button" class="btn btn-light" onclick="prevStep(12)">Previous</button>
                <button type="submit" class="btn btn-light">SUBMIT</button>
            </div>
            </form>
            
    </div>

    <!-- Bootstrap JS and Popper.js (for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        // JavaScript to handle form steps
        function nextStep(next) {
            $('.form-step').hide();
            $('[data-step="' + next + '"]').show();
        }

        function prevStep(prev) {
            $('.form-step').hide();
            $('[data-step="' + prev + '"]').show();
        }
    </script>
</body>
</html>
